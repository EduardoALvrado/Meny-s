<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENY'S - Login</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>MENY'S</h1>
                <p>Sistema de Gestión de Restaurante</p>
            </div>

            <div class="login-form">
                <h2>Selecciona tu rol</h2>
                
                <div class="role-selection">
                    <button class="role-btn cliente-btn" onclick="selectRole('cliente')">
                        <span class="icon">CLIENTE</span>
                    </button>
                    <button class="role-btn admin-btn" onclick="selectRole('admin')">
                        <span class="icon">ADMINISTRADOR</span>
                    </button>
                    <button class="role-btn baseball-btn" onclick="selectRole('baseball')">
                        <span class="icon">BASEBALL</span>
                    </button>
                </div>

                <form id="loginForm" style="display:none;">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Ingresar</button>
                        <button type="button" class="btn-back" onclick="backToRoleSelection()">Atrás</button>
                    </div>
                </form>

                <div id="clienteLogin" style="display:none;">
                    <div class="form-group">
                        <label for="clientName">Nombre:</label>
                        <input type="text" id="clientName" name="clientName" required>
                    </div>
                    <div class="form-group">
                        <label for="clientPhone">Teléfono:</label>
                        <input type="tel" id="clientPhone" name="clientPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email:</label>
                        <input type="email" id="clientEmail" name="clientEmail" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-submit" onclick="loginCliente()">Continuar</button>
                        <button type="button" class="btn-back" onclick="backToRoleSelection()">Atrás</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
